<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAC | Sign In</title>
    <link rel="stylesheet" href="./authenticate.css">
</head>
<body>
    <div class="signup-container">
            <img class="logo" src="./assets/Logo.svg" alt="DAC Logo">
        <h2>Good to see you again</h2>
        <form target="_self" action="./search.html">
            <label for="email">Email</label>
            <input type="email" placeholder="email@domain.com" required>
            <label for="password">Password</label>
            <input type="password" placeholder="ilovedac123" required>
            <button type="submit" class="email-signup-btn">Sign In</button>
        </form>
        <div class="action-btns">
            <a href="./signup.html">Create account</a>
            <a href="#">Forgot password?</a>
        </div>
        <div class="divider">
            <hr><span>or continue with</span><hr>
        </div>
        <button class="google-signup-btn" href="#"> 
            <img src="./assets/Google.svg" alt="Google Logo">
            Google
        </button>
        <p>By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        <p>Already have an account? <a href="#">Sign in.</a></p>
    </div>
</body>
</html>
